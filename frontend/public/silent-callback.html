<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Silent Callback</title>
</head>
<body>
    <script>
        // This page is used for silent token renewal
        // The OIDC client library will handle the token renewal automatically
        if (window.parent) {
            window.parent.postMessage(window.location.href, window.location.origin);
        }
    </script>
</body>
</html>
